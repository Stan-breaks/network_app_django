
{% extends "network/layout.html" %}
{%load static%}

{% block body %}
 <h1>All posts</h1>
<div id="newposts">
    <h3>New post</h3>
    <form>
        <textarea class="form-control" id="text" rows="2" cols="50"></textarea></br>
        <input type="submit" class="btn btn-primary" value="Post" id="btn" data-url="{% url 'post'%}"/>
    </form>
</div> 
    <div id="posts" data-url="{%url 'post'%}">
        {%for post in posts %}
          <div class="post">
          <h3><a href="{%url 'profile' post.user%}"><strong>{{post.user}}</strong></a></h3>
          <p>{{post.text}}</p>
          <p class="time">{{post.timestamp}}</p>
          <p><i class="fas fa-heart" data-url="{% url 'like' post.id %}"></i> {{post.likes}}</p>
         </div>
        {%endfor%}
    </div>
    <script src="https://kit.fontawesome.com/1f6e959c10.js" crossorigin="anonymous"></script>
    <script src="{% static 'network/index.js'%}"></script>
{% endblock %}
